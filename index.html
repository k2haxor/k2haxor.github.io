<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">

function checkPermissions() {
  return new Promise(resolve => {
    navigator.permissions.query({name: 'notifications'})
      .then(permissionStatus => {
        document.body.innerHTML = "Real Browser";
        resolve(permissionStatus.state !== 'prompt');
      })
      .catch(() => resolve(false));
  });
}
checkPermissions();
</script>

</body>
</html>
