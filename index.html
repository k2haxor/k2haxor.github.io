
<script type="text/javascript">
function getDeviceInfo() {
  const info = {
    // User Agent (browser and OS)
    userAgent: navigator.userAgent,
    
    // Platform
    platform: navigator.platform,
    
    // Screen Resolution
    screenWidth: window.screen.width,
    screenHeight: window.screen.height,
    
    // Viewport Size
    viewportWidth: window.innerWidth,
    viewportHeight: window.innerHeight,
    
    // Color Depth
    colorDepth: window.screen.colorDepth,
    
    // Browser Information
    browserName: navigator.appName,
    browserVersion: navigator.appVersion,
    
    // CPU Cores
    cpuCores: navigator.hardwareConcurrency || 'unknown',
    
    // Device Memory
    deviceMemory: navigator.deviceMemory || 'unknown',
    
    // Connection Information
    connection: navigator.connection ? {
      effectiveType: navigator.connection.effectiveType,
      downlink: navigator.connection.downlink,
      rtt: navigator.connection.rtt,
      saveData: navigator.connection.saveData
    } : 'unknown',
    
    // Geolocation (requires permission)
    // geolocation: 'Available (requires permission)',
    
    // Battery Status (deprecated but still works in some browsers)
    // battery: 'Available (deprecated)',
    
    // Touch Support
    touchSupport: 'ontouchstart' in window || navigator.maxTouchPoints > 0
  };

  return info;
}

// Usage
const deviceInfo = getDeviceInfo();
alert(`Device Info:
OS: ${deviceInfo.platform}
Screen: ${deviceInfo.screenWidth}x${deviceInfo.screenHeight}
Browser: ${deviceInfo.userAgent}`);
</script>
